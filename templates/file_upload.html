{% extends "base.html" %}

{% block content %}
    <h1>Image upload</h1>
    <p>If you upload an image with the same name as one on your account, that image will be updated</p>
    <form action="{{ url_for('add_image') }}" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.image_file }}
        <button class="btn btn-sm btn-success" type="submit">Upload</button>
    </form>
{% endblock %}
