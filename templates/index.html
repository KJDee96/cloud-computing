{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    <p>IP: {{ data["ip"] }}</p>
    <br>
    {% if not uploads %}
        You haven't uploaded anything
    {%  else %}
        {% for upload in uploads %}
            {% include 'includes/upload.html' %}
        {% endfor %}
    {% endif %}

{% endblock %}
